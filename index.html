    <body>
        <div class="uk-block">
            <div class="uk-grid nav">
                <div class="uk-width-1-4">
                    <img src="./assets/images/logo.png" class="uk-border-circle uk-margin-large-left logo" alt="Logo" />
                </div>
                <div class="uk-width-3-4 ">
                    <h1 class="heading">Feastful Finds</h1>
                    <h3 class="headingSub ">Discover a feast of flavours- where every recipe is a culinary adventure!</h3>
                </div>
                
            </div>
        
            <!--Search section-->
            <div class="uk-flex ">
                <form class="uk-search uk-search-large uk-flex searchbar">
                    <div class="uk-flex">
                        <input id= "ingredients-search" class="uk-search-input" type="text" placeholder="Search by ingredient(s)">
                        <button id= "search-button" type="submit" value="Search" class="uk-button uk-button-secondary">Search</button>
                    </div>
                </form>
            </div>

            <hr /> <!--decorative breaking line-->

            <!--advice slip div id is "adviceSlip"-->
            <div class="uk-flex uk-margin-medium-left uk-margin-medium-right">
                <div class="advice uk-text-center uk-text-bolder" id="adviceSlip"></div>
            </div>

            <hr /> <!--decorative breaking line-->

            <!--modal for invalid ingredient-->
            <div id="modalInvalidIngredient" class="theModal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Please enter a valid ingredient.</p>
                </div>
            </div>

            <!--modal for failed fetch-->
            <div id="modalFailedFetch" class="theModal">
                <div class="modal-content">
                    <span class="close2">&times;</span>
                    <p>Something went wrong, please try again.</p>
                </div>
            </div>

            <!--modal for blank input-->
            <div id="modalBlank" class="theModal">
                <div class="modal-content">
                    <span class="close3">&times;</span>
                    <p>Please enter at lease one ingredient.</p>
                </div>
            </div>
